table:
  name: position
  schema: public
object_relationships:
  - name: department
    using:
      foreign_key_constraint_on: departmentId
array_relationships:
  - name: job_applications
    using:
      foreign_key_constraint_on:
        column: positionId
        table:
          name: job_application
          schema: public
select_permissions:
  - role: Candidate
    permission:
      columns:
        - closing_date
        - description
        - experience_level
        - is_remote
        - location
        - openings
        - position_type
        - posted_date
        - requirements
        - salary_max
        - salary_min
        - title
      filter: {}
    comment: ""
  - role: Employee
    permission:
      columns:
        - is_remote
      filter: {}
    comment: ""
  - role: Public
    permission:
      columns:
        - closing_date
        - description
        - experience_level
        - is_remote
        - location
        - openings
        - position_type
        - posted_date
        - requirements
        - salary_max
        - salary_min
        - title
      filter: {}
    comment: ""
