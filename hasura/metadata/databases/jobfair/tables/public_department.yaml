table:
  name: department
  schema: public
array_relationships:
  - name: employees
    using:
      foreign_key_constraint_on:
        column: departmentId
        table:
          name: employee
          schema: public
  - name: positions
    using:
      foreign_key_constraint_on:
        column: departmentId
        table:
          name: position
          schema: public
insert_permissions:
  - role: Employee
    permission:
      check: {}
      columns:
        - description
        - isActive
    comment: ""
  - role: Hr
    permission:
      check: {}
      columns:
        - isActive
        - description
        - name
        - created_at
        - updated_at
        - id
    comment: ""
  - role: Interviewer
    permission:
      check: {}
      columns:
        - description
        - id
        - name
    comment: ""
  - role: Param
    permission:
      check: {}
      columns:
        - description
        - isActive
    comment: ""
select_permissions:
  - role: Hr
    permission:
      columns:
        - created_at
        - id
        - isActive
        - name
        - updated_at
      filter: {}
    comment: ""
  - role: Interviewer
    permission:
      columns:
        - description
        - id
        - isActive
      filter: {}
    comment: ""
update_permissions:
  - role: Hr
    permission:
      columns:
        - isActive
        - description
        - name
        - created_at
        - updated_at
        - id
      filter: {}
      check: {}
    comment: ""
delete_permissions:
  - role: Hr
    permission:
      filter: {}
    comment: ""
